<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scan test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://blog.minhazav.dev/assets/research/html5qrcode/html5-qrcode.min.js" ></script>
    <script>
        var windowWidth = window.innerWidth;
        var windowHeight = Math.ceil(window.innerHeight / 5);
        
        function qinit(){
            const html5QrCode = new Html5Qrcode("reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                /* handle success */
            };
            const config = { fps: 10, qrbox: { width: windowWidth - 40, height: windowHeight } };
            
            // If you want to prefer back camera
            document.getElementById('reader').setAttribute("style","width: 100%; height: 100%;position: absolute; top: 0; left: 0;");
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        }
        
        function qstop(){
        }
    </script>
</head>
    
<body>
    <p id="window"></p>
    <div>
        <button onclick="qinit()">Scan</button>
        <button onclick="qstop()">Stop</button>
    </div>
    <div id="reader"></div>
</body>
    
<script>
    var y = document.getElementById("window");
    y.innerHTML = "Browser Window: width: " + windowWidth + ", height: " + windowHeight + ".";
    //document.getElementById('reader').setAttribute("style","width:100%;height:" + windowHeight + "px");
    //document.getElementById('reader').style.width = '100%';
    //document.getElementById('reader').style.height = windowHeight + 'px';
</script>
</html>
