
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scan test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.1.6/html5-qrcode.min.js" ></script>
    <script>
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        var windowAspectRatio = windowWidth / windowHeight;
        var qrboxHeight = Math.ceil(windowHeight / 5);


        function checkMobile(w, h)  {
    var md = new MobileDetect(window.navigator.userAgent);

    if (md.phone() || md.tablet()) {
        if (window.matchMedia('(orientation:portrait)').matches) {
            if (md.userAgent() !== 'Safari') {
                windowWidth = h;
                windowHeight = w;
            }
        }
    }
}
        function qinit(){
            document.getElementById("reader").style.display="";
            document.getElementById('reader').setAttribute("style","background-color:black;height:100vh;width:100vw;position:absolute;top:0;left:0;");
            setTimeout(function(){
                turnOnCamera();
            },1000);
        }
        
        function turnOnCamera(){
        	if (checkMobile == true){
        		windowAspectRatio = windowHeight / windowWidth;
        	}
            
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                console.log(decodedText);
                /*html5QrCode.stop().then((ignore) => {
                    document.getElementById("text").innerHTML = "Content: " + decodedText;
                    document.getElementById("reader").style.display="none";
                }).catch((err) => {
                    
                });*/
            };
            const config = { fps: 10, aspectRatio: windowAspectRatio, qrbox: { width: windowWidth - 40, height: 125} };
            
            // If you want to prefer back camera
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
            document.getElementById('reader').setAttribute("style","background-color:black;height:100vh;width:100vw;position:absolute;top:0;left:0;");
  };
    </script>
</head>
    
<body>
    <p id="window"></p>
    <p id="text"></p>
    <div>
        <button onclick="qinit()">Scan</button>
    </div>
    <div id="reader"></div>
</body>
    
<script>
	const html5QrCode = new Html5Qrcode("reader");
    var y = document.getElementById("window");
    y.innerHTML = "width: " + windowWidth + ", height: " + windowHeight + ", radio: " + windowAspectRatio;
    document.getElementById("reader").style.display="none";
</script>
</html>
