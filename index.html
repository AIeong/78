<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scan test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" ></script>
    <script>
        function qinit(){
            Quagga.init({
                inputStream : {
                        name : "Live",
                        type : "LiveStream",
                        target: document.querySelector('#my_result')    // Or '#yourElement' (optional)
                    },
                    decoder : {
                        readers : ['code_128_reader'],
                        locate: true,
                        debug: {
                            drawBoundingBox: false,
                            showFrequency: false,
                            drawScanline: false,
                            showPattern: false
                        },
                        multiple: false
                    }
                }, function(err) {
                    if (err) {
                        console.dir(err);
                        alert('error of init camera')
                        return
                    }
                    console.log("Initialization finished. Ready to start");
                    Quagga.start();
 
                    Quagga.onDetected(function(data){
                        console.log(data)
                        alert(data.codeResult.code)
                    })
 
            })
        }
        function qstop(){
            Quagga.stop();
        }
    </script>
</head>
<body>
    <div>
        <span id = "my_result" style = "height: 100"></span>
    </div>
    <div>
        <button onclick="qinit()">开始扫描</button>
        <button onclick="qstop()">停止扫描</button>
    </div>
</body>
</html>
