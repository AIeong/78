<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scan test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.js" ></script>
    <style type="text/css">
      .my_result video{
        width:100vw;
        height: 100vh;
        object-fit: cover;
      }
      .my_result canvas {
        position: absolute;
        z-index: 1000;
        width:100vw;
        height: 100vh;
        left: 0;
        top:0;
    }
}
    </style>
    <script>
      var windowHeight = window.innerHeight;
      var halfHeightUp = windowHeight - (windowHeight / 4 * 3) - 50;
      var halfHeightDown = halfHeightUp + (windowHeight / 4) - 50;

        function qinit(){
            Quagga.init({
                inputStream : {
                        name : "Live",
                        type : "LiveStream",
                        constraints: {
                        facingMode: 'environment'
                    },
                        area: {
                        top: '10%',
                        left: '13%',
                        bottom: '33%',
                        right: '10%'
                    },
                        target: document.querySelector('#my_result')
                    },
                    decoder : {
                        readers : ['code_128_reader'],
                        debug: {
                        drawBoundingBox: true,
                        drawScanline: true,
                        showPattern: true
                    }
                    },
                    locate: true
                }, function(err) {
                    if (err) {
                        console.dir(err);
                        alert('error of init camera')
                        return
                    }
                    console.log("Initialization finished. Ready to start");
                    Quagga.start();
                    document.getElementById('my_result').setAttribute("style","position:absolute;top:0;left:0");
                    document.getElementById('mask_up').setAttribute("style","background-color:black;top:0;left:0;width:100vw;height:25vh;opacity:0.4;z-index:1050;position:absolute");
                    document.getElementById('mask_down').setAttribute("style","background-color:black;top:50vh;left:0;width:100vw;height:50vh;opacity:0.4;z-index:1050;position:absolute");
 
                    Quagga.onDetected(function(result){
                      var resultLine = result.line;

                      var startPointHeight = resultLine[0].y;
                      var endPointHeight = resultLine[1].y;

                      if ((startPointHeight < halfHeightUp || startPointHeight > halfHeightDown)
                        && (endPointHeight < halfHeightUp || endPointHeight > halfHeightDown)){
                        console.log('超出範圍');
                      }else{
                        console.log('成功');
                      }
                    })

                    Quagga.onProcessed(function(result) {
        var drawingCtx = Quagga.canvas.ctx.overlay,
            drawingCanvas = Quagga.canvas.dom.overlay;

        if (result) {
            if (result.boxes) {
                drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                
            }

            if (result.codeResult && result.codeResult.code) {
                Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
            }
        }
    });
 
            })
        }
        function qstop(){
            Quagga.stop();
        }

    </script>
</head>
<body>
    <div id = "my_result" class="my_result">
      <div id="mask_up"></div>
      <div id="mask_down"></div>
    </div>
    
    <div>
        <button onclick="qinit()">开始扫描</button>
        <button onclick="qstop()">停止扫描</button>
    </div>
</body>
</html>
